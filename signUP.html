    <div class="container">
        <h2>Sign Up Google</h2>
        <div id="g_id_onload"
             data-client_id="477036691204-hrbshhcu2hit105baajc4cej0e0sudo4.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        <div id="errorMessage" class="error-message"></div>
        <button id="signOutButton" onclick="signOut()">Sign Out</button>
        
        <div id="userInfo" class="user-info" style="display: none;">
            <img id="userImage" src="" alt="Picture of profile">
            <h3>Welcome <span id="userName"></span>!</h3>
            <p><span id="userEmail"></span></p>
        </div>
    </div>

    <script>
        let auth2;

        function handleCredentialResponse(response) {
            const credential = response.credential;
            const payload = parseJwt(credential);

            localStorage.setItem('userName', payload.name);
            localStorage.setItem('userEmail', payload.email);
            localStorage.setItem('userImage', payload.picture);

            displayUserInfo(payload);
        }

        function parseJwt(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(window.atob(base64));
        }

        function signOut() {
            const confirmSignOut = confirm("Are you sure?");
            if (confirmSignOut) {
                clearUserInfo();
                localStorage.removeItem('userName');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userImage');
            }
        }

        function displayUserInfo(payload) {
            document.getElementById('userName').innerText = payload.name;
            document.getElementById('userEmail').innerText = payload.email;
            document.getElementById('userImage').src = payload.picture;
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('signOutButton').style.display = 'block';
            document.getElementById('errorMessage').innerText = '';
        }

        function clearUserInfo() {
            document.getElementById('signOutButton').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
        }

        window.onload = function() {
            const userName = localStorage.getItem('userName');
            const userEmail = localStorage.getItem('userEmail');
            const userImage = localStorage.getItem('userImage');

            if (userName && userEmail && userImage) {
                displayUserInfo({ name: userName, email: userEmail, picture: userImage });
            }

            gapi.load('auth2', function() {
                auth2 = gapi.auth2.init({
                    client_id: '477036691204-hrbshhcu2hit105baajc4cej0e0sudo4.apps.googleusercontent.com'
                });
            });
        };
    </script>
